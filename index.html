    <body class="unselectable">

        <div class="intro-wrap cflex">
            <div class="intro-inner">
                <div class="intro-head">
                    <div class="intro-text">
                        <img src="src/assets/images/icons8-hand-scissors-48.png" class="icon-hero" alt="">
                        <h1>Rock Paper</h1>
                        <h6>Play the classic rock paper scissors with your friends</h6>
                    </div>
                    <div class="button-border settings-btn cflex np">
                        <img src="src/assets/images/settings-24px.svg" class="np" alt="">

                        <div class="settings-pop">
                            <h3>Your name</h3>
                            <h4>Enter your alias! Be incognito while you are playing ðŸŽ…</h4>
                            <div class="input-name">
                                <input type="text" id="myname" oninput="setAl();" placeholder="Sandwich">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="game-buttons">
                    <div class="button-border intro-input">
                        <input type="text" class="JoinCode" oninput="checkvisibile()" placeholder="Your friend's code">
                        <div class="go-join cflex">
                            ðŸ¡²
                        </div>

                    <div class="button-border host-btn open-cpop">

                    </div>
                    <div class="warning">
                        <h6 class="warning-label"></h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="create-inner cr-in">
            <div>
                <h1>Create game</h1>
                <p class="create-abs">Set the win score befor you go! The first to react this score wins!</p>
            </div>
            <div>
                <select class="points-max">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                  </select>
            </div>
            <div class="button-border host-btn create-room">
                <h5>Start the game</h5>
            </div>
            <a class="cancel-create">cancel</a>
        </div>
        <div class="create-dialog-wrap cflex">

        </div>

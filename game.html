    <body class="unselectable">

        <div class="header">
            <div>
                <h1 class="title-room">#</h1>
            </div>
            <div>
                <button class="chat-button">History</button>
            </div>
        </div>

        <div class="footer">
            <div class="players-wrap">
                <div class="waiting-bar">
                    <h1 class="load-text">ðŸ˜‡ Waiting for your friend..</h1>
                </div>
            </div>
        </div>
        <div class="rendered-main">
            <div class="center-flex">
                <div class="botton-wrapper">
                    <div class="pad-buttons">
                        <div class="rock-render circle-bordered-button">
                            <img src="src/assets/images/icons8-hand-rock-48.png" alt="">
                        </div>
                        <div class="paper-render circle-bordered-button">
                            <img src="src/assets/images/icons8-hand-48.png" alt="">
                        </div>
                        <div class="scissor-render circle-bordered-button">
                            <img src="src/assets/images/icons8-hand-scissors-48.png" alt="">
                        </div>
                    </div>
                    <div class="button-text log-text">
                        <h6>Now it's your turn! Choose Rock Paper or Scissors</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="wait-div cflex">
            <div class="wait-inner">
                <lottie-player src="https://assets10.lottiefiles.com/private_files/lf30_rklapo5f.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;margin: 0 auto;"  loop autoplay></lottie-player>
                <div class="join-info">
                    <h2>Waiting for your friend..</h2>
                    <h5>This game will start when your friend join this game. Share this code : <span style="color: dodgerblue;" class="rcode"></span></h5>
                </div>
            </div>            
        </div>

        <div class="game-history style-bar">
            <header class="sidebar-head">
                <h1 class="history-title">Game History</h1>
                <div class="close-div">
                    <img src="src/assets/images/close-white-18dp.svg" height="20px" width="20px" alt="">
                </div>
            </header>
            <div class="chat-area">
                <div class="chatbox">
                    <h6 class="chat-abs">ðŸ¤š Paper aginst âœŠ Rock</h3>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <!--AUDIOS-->
        <audio id="plus-audio" src="src/assets/audio/point-plus.mp3"></audio>
        <audio id="oh-no-audio" src="src/assets/audio/oh-no.mp3"></audio>
        <audio id="epic-audio" src="src/assets/audio/victory.mp3"></audio>
    </body>
